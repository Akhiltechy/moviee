{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">

        </div>

<div class="col-md-6">
    <h2>{{movie.name}}</h2>
<h4>{{movie.desc}}</h4>
<h6>{{movie.year}}</h6>
    <a class="btn btn-warning " href="{% url 'akmovieess:update' movie.id %}">update</a>
    <a class="btn btn-danger " href="{% url 'akmovieess:delete' movie.id %}">delete</a>
</div>


{% endblock %}
           </div>


</div>
